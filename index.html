<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

                <a href="https://www.linkedin.com/in/tb86000/"><img src="/public/assets/pictures/logos/linkedin.png"

                <a href="https://github.com/thibaultBoutaud/portfolio"><img

                    </div>

                <a href="/contact" data-link>
                    <div class="nav__container__page">
                        <i class="fa-solid fa-envelope"></i>

    <footer></footer>
